<p>
	В современном русском языке не склоняются:
	<ul>
		<li>
			инициальные аббревиатуры (составленные из первых букв слов), <br>
		кончающиеся <strong>гласным</strong>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое Акционерное Общество">OAO</abbr>;
		</li>
	<br>
		<li>
			<strong>заимствованные</strong> аббревиатуры, кончающиеся <em>твёрдым согласным</em>, <br> например: <abbr title="Metropolitan Area Network">MAN</abbr>;
		</li>
	</ul>
</p>
