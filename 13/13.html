<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Задание 13</title>
</head>
<body>
<h3>Запись на курсы</h3>
<hr>
<form action="#" method="post">
	<label for="name">Имя:</label><br>
	<input type="text" placeholder="Алексей" id="name"> <br> <br>

	<label>Язык программирования:</label> <br>
	<input type="radio" name="language">
		C++
	</label> <br>
	<label> <input type="radio" name="language" checked>
		PHP
	</label><br>
	<label> <input type="radio" name="language">
		Python
	</label> <br><br>

	<label for="info">Дополнительная информация:</label> <br>
	<textarea name="" id="info" cols="40" rows="4" placeholder="Есть опыт программирования на С++"></textarea> <br><br>

	<label for="word">Секретное слово:</label> <br>
	<input type="password" id="word" value="password"> <br> <br>

	<input type="submit" value="Отправить">
	<input type="reset" value="Очистить">
</form>
<hr>
</body>
</html>
